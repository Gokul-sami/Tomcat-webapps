<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Result</title>
</head>
<body>
    <h2>Form Submission Details</h2>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Age: <span id="age"></span></p>
    <p>Favorite Artist: <span id="artist"></span></p>
    <p>Favorite Genre: <span id="genre"></span></p>
    <p>Comments: <span id="comments"></span></p>

    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                email: params.get('email'),
                age: params.get('age'),
                artist: params.get('artist'),
                genre: params.get('genre'),
                comments: params.get('comments')
            };
        }

        // Display the form data on the result page
        const formData = getQueryParams();
        console.log(formData);
        document.getElementById('name').textContent = formData.name || 'N/A';
        document.getElementById('email').textContent = formData.email || 'N/A';
        document.getElementById('age').textContent = formData.age || 'N/A';
        document.getElementById('artist').textContent = formData.artist || 'N/A';
        document.getElementById('genre').textContent = formData.genre || 'N/A';
        document.getElementById('comments').textContent = formData.comments || 'N/A';
    </script>
</body>
</html>
