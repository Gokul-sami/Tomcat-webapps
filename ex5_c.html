<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Listening Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .playlist {
            list-style: none;
            padding: 0;
        }
        .playlist li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .playlist li button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Song Listening Website</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for songs...">
        </div>
        <ul class="playlist" id="playlist">
            <li>
                <span>Song 1</span>
                <button onclick="playSong('song1.mp3')">Play</button>
            </li>
            <li>
                <span>Song 2</span>
                <button onclick="playSong('song2.mp3')">Play</button>
            </li>
            <li>
                <span>Song 3</span>
                <button onclick="playSong('song3.mp3')">Play</button>
            </li>
        </ul>
    </div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <script>
        function playSong(song) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = song;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }

        document.getElementById('search').addEventListener('input', function() {
            var filter = this.value.toLowerCase();
            var songs = document.querySelectorAll('.playlist li');
            songs.forEach(function(song) {
                var text = song.textContent.toLowerCase();
                if (text.includes(filter)) {
                    song.style.display = '';
                } else {
                    song.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
