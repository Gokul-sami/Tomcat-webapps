<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Death Predictor/lifespan.css">
    <style>
        /* Override Bootstrap validation styles */
        input:valid, select:valid {
            border-color: initial !important; /* Reset border color */
            box-shadow: none !important; /* Remove box-shadow */
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="main">
        <h1 class="header">User Information</h1>
        <form action="http://localhost:8080/WT/deathWish" class="needs-validation" method="get" validate="">
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Witcher" required>
                </div>

                <div class="col-md-6">
                    <label for="Age" class="form-label">Age</label>
                    <input min="1" max="100" type="number" class="form-control" id="Age" required>
                </div>

                <div class="col-md-6">
                    <label for="country" class="form-label">Gender</label>
                    <select name="gender" class="form-select" id="country" required>
                        <option value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <hr class="my-4">

            <div class="foodSection">
                <h4 class="mb-3">Food Intake</h4>

                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Chappathi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">Idly</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Dosai</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">Cornflex</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Salad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">Noodles</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Bread and Jam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">Pasta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Parotta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="food" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">Upma</label>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
        </form>
    </div>
    <div class="right"></div>

    <script src="./Death Predictor/lifespan.js"></script>
</body>
</html>
